<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title> 
    <link rel="stylesheet" href="../CSS Files/form.css">
    
</head>
<body>
    <header>
        <nav>
             <h1>
        FAQ Form
            </h1>
            <img src="../Images/signform_loop-output_800x600.gif" alt="sign form gif" class="signform">
       <br>
       <br>
            <h2>Fill out the form!</h2>
        </div>
        </nav>
    </header>
   
          <section>
            <form F action="" class="form">

                <div class= "container">
                <div class="cta-form">
                   
                    <input type="text" placeholder="FirstName" class="form__input" id="name" />
                    <label for="name" class="form__label">First Name</label>
                
                    <input type="text" placeholder="FirstName" class="form__input" id="name" />
                    <label for="name" class="form__label">Last  Name</label>
        
                    <input type="email" placeholder="Email" class="form__input" id="email" />
                    <label for="email" class="form__label">Email</label>

                    <input type="email" placeholder="ConfirmEmail" class="form__input" id="email" />
                    <label for="email" class="form__label">Confirm Email</label>
            
                    <input type="text" placeholder="Subject" class="form__input" id="subject" />
                    <label for="subject" class="form__label">Ask Any Questions!</label>
                </div> 
            </form> 
          </section>
        
        
       <section>
          <div class="subcontainer">
            <button id="btn">
                <p id="btnText">Submit</p>
                    <div class="check-box">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                            <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                        </svg>
                    </div>
                </button>
        </div>
       </section>
       
        <br>
        <br>
    <aside>
        <div class="aside">
            <h2>FAQ</h2>
            <p>Q: What is the purpose of this form?</p>
            <p>A: The purpose of this form is to ask any questions you may have about the website.</p>
        </div>
    </aside>
    <script type="text/javascript">
        const btn = document.querySelector("#btn");
        const btnText = document.querySelector("#btnText");
    
        btn.onclick = () => {
            btnText.innerHTML = "Thanks";
            btn.classList.add("active");
        };
    
        function validateForm() {
            // Get the form element
            var fname = document.forms["myForm"]["fname"].value;
            var email = document.forms["myForm"]["email"].value;
    
            // Validate the name field
            if (fname == "") {
                alert("Name must be filled out");
                return false; // Prevent form submission
            }
    
            // Validate the email field
            if (email == "") {
                alert("Email must be filled out");
                return false; // Prevent form submission
            }
    
            // If all validations pass
            return true; 
        }
    </script>
    
</body>
</html>
